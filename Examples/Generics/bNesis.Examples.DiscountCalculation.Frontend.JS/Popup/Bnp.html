<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/bootstrap-slider.min.css" rel="stylesheet" />
    <link href="../Content/site.css" rel="stylesheet" />
    <script src="../Scripts/modernizr-2.6.2.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>
<body class="px-0 py-0">
    <div class="container px-0 py-0">

        <script>
            function OKClicked() {
                opener.setActive('bnp');
                window.close();
            }

            function next() {
                $('.screen1').slideUp(250);
                $('.screen2').fadeIn(750);
            }
        </script>

        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img style="width:32px; " class="img-responsive" src="../Content/img/logos/bnpalior.jpg" />
                    </a>
                    <p class="navbar-text">Authorize</p>
                </div>
            </div>
        </nav>
        <div class="container fourth-wrapper">
            <div class="row screen1">
                <div class="col-xs-12 col-md-12 mb-4">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 text-center mt-4">
                    <button class="btn btn-lg" onclick="next();">Next</button>
                </div>
            </div>
            <div class="row pb-4 screen2" style="display:none;">
                <div class="col-xs-12 col-md-12 mb-4">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Only personal data
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="">
                            Latest transaction, deposits amount etc.
                        </label>
                    </div>
                </div>
                <div class="col-xs-12 col-md-12 text-center mt-4">
                    <button class="btn btn-lg" onclick="OKClicked()">Authorize</button>
                    <button class="btn btn-lg" onclick="window.close()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id="result">
    </div>
    <script src="../Scripts/jquery-1.10.2.js"></script>
    <script src="../Scripts/bootstrap.js"></script>
    <script src="../Scripts/respond.js"></script>
</body>
</html>
